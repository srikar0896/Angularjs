<div ng-cloak ng-controller="fbPageSelectionModalController">

    <script type="text/ng-template" id="modals/fbPageSelection">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Please select the Facebook page.</h3>
        </div>
        <div class="" style="height:60px;">
            <div ng-show="pagesRetrieving" class="spinners" style="width:40px;height:40px;margin-top:0px;margin-left:48%;font-size:20px;"></div>
            <div ng-if="errorPagesDate" class="alert alert-danger" style="height:50px">
                <div class="alert-icon" style="font-size: 28px;margin-top:-6px">
                    <i class="glyph-icon icon-times"></i>
                </div>
                <p class="">Something wrong happened.Please try again later.</p>
            </div>

            <div class="form-group remove-border">
                <div class="col-sm-6" style="width:100%">
                  <select id="pageSelectionDropDown" data-placeholder="Choose actions" class="control-group chosen-select chosen-height">
                      <option ng-repeat="page in fbPages" value="{{page.page_id}}">{{page.name}}</option>
                  </select>

                </div>
            </div>
        </div>


        <!-- Modal Footer Use if required -->

        <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="selectPage()">DONE</button>
    </div>

    </script>
</div>
