<div ng-controller="alertsController">
<div id="alertUser" ng-if="showAlertBar" class="alert {{alert.type}} fadeInUp animated" style="padding-top: 5px; padding-bottom: 5px; max-width: 60%; min-width: 35%; position: absolute; bottom: 0px; left: 34%; margin-bottom:0px; z-index: 19999999;">
    <div class="alert-icon" style="font-size: 28px;">
        <i class="glyph-icon {{alert.icon}}"></i>
    </div>
    <p class="mrg10T">{{alert.message}}</p>
    <a title="Close" ng-click="closeAlert()" class="glyph-icon alert-close-btn icon-remove" style="right: 5px;cursor:pointer;top: 25px;"></a>
</div>
</div>
